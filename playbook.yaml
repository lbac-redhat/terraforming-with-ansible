---
- name: Terraforming with Ansible
  hosts: all
  vars_files:
    - vault.yaml
  vars:
    tf_vars:
      machines:
        machine1:
          vCPUs: 2
          memory: 1024
        machine2:
          vCPUs: 1
          memory: 512

  tasks:
    - name: Clone the github repository
      ansible.builtin.git:
        repo: https://github.com/lbac-redhat/terraforming-with-ansible.git
        dest: repo
        clone: true

    - name: Run terraform plan
      environment:
        AWS_ACCESS_KEY_ID: "{{ vault.s3.access_key_id }}"
        AWS_SECRET_ACCESS_KEY: "{{ vault.s3.secret_access_key }}"
      cloud.terraform.terraform:
        project_path: repo/terraform
        state: planned
        plan_file: tf.plan
        force_init: true
          # init_reconfigure: true
        complex_vars: true
        variables: "{{ tf_vars }}"
        backend_config:
          bucket: "terraform-luka"
          key: "terraform.tfstate"
          region: "eu-north-1"
          dynamodb_table: "tf.kim"

      # check_mode: false
      changed_when: false
      register: tf_plan

    - name: Print plan
      debug:
        msg: "{{ tf_plan.stdout_lines }}"

    - name: Execute plan
      environment:
        AWS_ACCESS_KEY_ID: "{{ vault.s3.access_key_id }}"
        AWS_SECRET_ACCESS_KEY: "{{ vault.s3.secret_access_key }}"
      cloud.terraform.terraform:
        project_path: repo/terraform
        state: present
        plan_file: tf.plan
      changed_when: '"Apply complete! Resources: 0 added, 0 changed, 0 destroyed." not in apply_status.stdout'
      register: apply_status
